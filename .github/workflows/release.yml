name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM 18 and system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-18-dev clang-18 libpolly-18-dev libzstd-dev

      - uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release --features=llvm

      - name: Test
        run: cargo test --tests --features=llvm

      - name: Package
        run: |
          mkdir -p ea-linux-x86_64
          cp target/release/ea ea-linux-x86_64/
          tar czf ea-linux-x86_64.tar.gz ea-linux-x86_64

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: ea-linux-x86_64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM 18
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18"

      - uses: dtolnay/rust-toolchain@stable

      - name: Build
        env:
          LLVM_SYS_180_PREFIX: ${{ env.LLVM_PATH }}
        run: cargo build --release --features=llvm

      - name: Test
        env:
          LLVM_SYS_180_PREFIX: ${{ env.LLVM_PATH }}
        run: cargo test --tests --features=llvm

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path ea-windows-x86_64
          Copy-Item target\release\ea.exe ea-windows-x86_64\
          Compress-Archive -Path ea-windows-x86_64 -DestinationPath ea-windows-x86_64.zip

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: ea-windows-x86_64.zip
